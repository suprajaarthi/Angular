<style>
  #center
  {
     display: block;
  margin-left: auto;
  margin-right: auto;
  /*width: 50%;*/
  }
</style>

<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" id="center" style="max-height: 400px;width: 500px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()"  style="cursor: pointer;" href="#">To Shopping List</a></li>
        <li><a  style="cursor: pointer;" >Edit Recipe</a></li>
        <li><a   style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{ recipe.description }} 
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item"
     *ngFor="let ingredient of recipe.ingredients"
     >
      {{ ingredient.name }} - {{ ingredient.amount}}
     </li>
   </ul>
  </div>
</div>
